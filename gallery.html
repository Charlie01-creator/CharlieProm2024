<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            padding: 2px;
        }
        
        .gallery-item {
            position: relative;
            background: white;
            overflow: hidden;
            width: calc(50% - 1px); /* Default width */
        }
        
        .gallery-item::before {
            content: "";
            display: block;
            padding-top: 100%; /* Default square ratio */
        }
        
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            transition: opacity 0.3s;
            object-fit: cover;
        }
        
        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .gallery-item img[data-src] {
            opacity: 0;
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- All images without manual classes -->
        <div class="gallery-item">
            <img data-src="1.jpg" alt="Image 1" loading="lazy">
        </div>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to detect image orientation and adjust layout
            function adjustImageLayout(img) {
                const item = img.parentElement;
                if (img.naturalWidth && img.naturalHeight) {
                    const ratio = img.naturalWidth / img.naturalHeight;
                    
                    // If portrait (taller than wide)
                    if (ratio < 0.8) {
                        item.style.width = 'calc(50% - 1px)';
                        item.style.flexGrow = '0';
                        item.querySelector('img').style.objectPosition = 'center top';
                        item.style.setProperty('--padding-top', '150%'); // Taller portrait
                    } 
                    // If landscape (wider than tall)
                    else if (ratio > 1.2) {
                        item.style.width = 'calc(50% - 1px)';
                        item.style.flexGrow = '0';
                        item.querySelector('img').style.objectPosition = 'center center';
                        item.style.setProperty('--padding-top', '75%'); // Shorter landscape
                    }
                    // If square
                    else {
                        item.style.width = 'calc(50% - 1px)';
                        item.style.flexGrow = '0';
                        item.querySelector('img').style.objectPosition = 'center center';
                        item.style.setProperty('--padding-top', '100%');
                    }
                    
                    // Apply the padding
                    item.style.setProperty('--padding-top', ratio > 1.2 ? '85%' : '150%');
                }
            }

            // Enhanced lazy loading with orientation detection
            const lazyLoad = function() {
                const lazyImages = document.querySelectorAll('img[data-src]');
                
                const observer = new IntersectionObserver(function(entries) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            
                            img.onload = function() {
                                img.style.opacity = 1;
                                img.removeAttribute('data-src');
                                adjustImageLayout(img);
                            };
                            
                            img.onerror = function() {
                                img.style.opacity = 1;
                                img.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"%3E%3Crect fill="%23ddd" width="100" height="100"/%3E%3Ctext fill="%23666" font-family="sans-serif" font-size="10" dy=".35em" text-anchor="middle" x="50" y="50"%3ENo Image%3C/text%3E%3C/svg%3E';
                            };
                            
                            observer.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '100px 0px',
                    threshold: 0.01
                });

                lazyImages.forEach(function(img) {
                    observer.observe(img);
                });
            };

            // Initial load
            lazyLoad();
            
            // Adjust layout on resize
            window.addEventListener('resize', function() {
                document.querySelectorAll('.gallery-item img').forEach(img => {
                    if (img.complete) {
                        adjustImageLayout(img);
                    }
                });
            });
        });
    </script>
