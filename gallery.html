<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f5f5f5;
            padding: 10px;
            user-select: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 6px; /* Reduced gap */
        }
        .gallery-column {
            flex: 1;
            min-width: calc(33.33% - 4px); /* Tighter spacing */
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .gallery-item {
            width: 100%;
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Lighter shadow */
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .gallery-item img.loaded {
            opacity: 1;
        }
        .gallery-item img:not(.loaded) {
            opacity: 0;
            height: 0;
            padding-bottom: 150%;
            background: #eee;
        }
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiBvcGFjaXR5PSIwLjA1Ij48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZmlsbD0iIzAwMCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0cmFuc2Zvcm09InJvdGF0ZSgtMzAgMjAwIDIwMCkiPkFybGUncyBHYWxsZXJ5PC90ZXh0Pjwvc3ZnPg==');
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const TOTAL_IMAGES = 845;
            const INITIAL_LOAD = 9;  // Reduced initial load
            const SCROLL_LOAD = 6;   // Smaller batches
            const COLUMN_COUNT = 3;
            const LOAD_DISTANCE = 1; // Load 1 screen ahead
            
            let loadedCount = 0;
            const gallery = document.getElementById('gallery-container');
            const imageCache = new Map();
            const supportsWebP = checkWebPSupport();
            
            // WebP detection
            function checkWebPSupport() {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(img.width === 1);
                    img.onerror = () => resolve(false);
                    img.src = 'data:image/webp;base64,UklGRiQAAABXRUJQVlA4IBgAAAAwAQCdASoBAAEAAwA0JaQAA3AA/vuUAAA=';
                });
            }
            
            // Get optimized image path
            function getImagePath(num) {
                return supportsWebP ? `${num}.webp?w=400&q=70` : `${num}.jpg?w=400&q=70`;
            }
            
            // Create columns
            const columns = Array.from({length: COLUMN_COUNT}, () => {
                const col = document.createElement('div');
                col.className = 'gallery-column';
                gallery.appendChild(col);
                return col;
            });
            
            // Generate image items
            async function generateImageItems(count) {
                const startIndex = loadedCount + 1;
                const endIndex = Math.min(loadedCount + count, TOTAL_IMAGES);
                
                for (let i = startIndex; i <= endIndex; i++) {
                    const columnIndex = (i - 1) % COLUMN_COUNT;
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const imgPath = await getImagePath(i);
                    item.innerHTML = `
                        <div class="watermark"></div>
                        <img data-src="${imgPath}" 
                             alt="Image ${i}" 
                             loading="lazy">
                    `;
                    
                    columns[columnIndex].appendChild(item);
                }
                loadedCount = endIndex;
            }
            
            // Smart lazy loading with caching
            function lazyLoadImages() {
                const observer = new IntersectionObserver(async (entries) => {
                    for (const entry of entries) {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            if (img.dataset.loaded) continue;
                            
                            const src = img.dataset.src;
                            
                            // Check cache first
                            if (imageCache.has(src)) {
                                applyCachedImage(img, imageCache.get(src));
                                observer.unobserve(img);
                                continue;
                            }
                            
                            // Load with timeout fallback
                            const controller = new AbortController();
                            const timeout = setTimeout(() => controller.abort(), 5000);
                            
                            try {
                                const response = await fetch(src, {
                                    signal: controller.signal,
                                    credentials: 'omit'
                                });
                                
                                if (response.ok) {
                                    const blob = await response.blob();
                                    const objectURL = URL.createObjectURL(blob);
                                    
                                    // Cache the image
                                    imageCache.set(src, {
                                        url: objectURL,
                                        aspect: await getAspectRatio(blob)
                                    });
                                    
                                    applyCachedImage(img, imageCache.get(src));
                                }
                            } catch (e) {
                                console.log('Loading fallback for', src);
                                loadFallbackImage(img, src);
                            } finally {
                                clearTimeout(timeout);
                                observer.unobserve(img);
                            }
                        }
                    }
                }, {
                    rootMargin: `${LOAD_DISTANCE * 100}% 0px`,
                    threshold: 0.01
                });
                
                document.querySelectorAll('img[data-src]:not([data-loaded])').forEach(img => {
                    observer.observe(img);
                });
            }
            
            async function getAspectRatio(blob) {
                return new Promise((resolve) => {
                    const tempImg = new Image();
                    tempImg.onload = () => {
                        resolve(tempImg.naturalHeight > tempImg.naturalWidth ? 
                              'portrait' : 'landscape');
                    };
                    tempImg.src = URL.createObjectURL(blob);
                });
            }
            
            function applyCachedImage(img, cached) {
                img.src = cached.url;
                img.parentElement.classList.add(cached.aspect);
                img.dataset.loaded = true;
                img.classList.add('loaded');
            }
            
            async function loadFallbackImage(img, src) {
                // Try lower quality version
                const fallbackSrc = src.replace(/(w=)\d+/, '$1200')
                                      .replace(/(q=)\d+/, '$150');
                
                try {
                    const response = await fetch(fallbackSrc);
                    if (response.ok) {
                        const blob = await response.blob();
                        const objectURL = URL.createObjectURL(blob);
                        const aspect = await getAspectRatio(blob);
                        
                        imageCache.set(src, {
                            url: objectURL,
                            aspect: aspect
                        });
                        
                        applyCachedImage(img, imageCache.get(src));
                    }
                } catch (e) {
                    console.warn('Failed to load fallback for', src);
                }
            }
            
            // Scroll handler with debounce
            let scrollTimeout;
            function checkScroll() {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (loadedCount >= TOTAL_IMAGES) return;
                    
                    const scrollPosition = window.innerHeight + window.scrollY;
                    const loadThreshold = document.body.offsetHeight - (window.innerHeight * 1.5);
                    
                    if (scrollPosition > loadThreshold) {
                        generateImageItems(SCROLL_LOAD).then(lazyLoadImages);
                    }
                }, 100);
            }
            
            // Initialize
            checkWebPSupport().then(() => {
                generateImageItems(INITIAL_LOAD).then(lazyLoadImages);
                window.addEventListener('scroll', checkScroll, {passive: true});
            });
        });
    </script>
</body>
</html>
