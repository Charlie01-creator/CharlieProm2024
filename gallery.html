<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Gallery | Strikingly-Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        h1 {
            color: #2d2d2d;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #3a7bd5;
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #2c65c0;
        }
        
        .gallery-container {
            display: flex;
            justify-content: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 3/4;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portrait Gallery</h1>
        <div class="subtitle">Beautiful moments in portrait format</div>
        <a href="#" class="cta-button">CREATE YOUR PORTFOLIO</a>
    </div>
    
    <div class="gallery-container">
        <div class="gallery" id="imageGallery">
            <!-- Images will be inserted here by JavaScript -->
        </div>
    </div>
    
    <div class="footer">
        strikingly.com/portrait-galleries | Â© 2025 Strikingly-Style Gallery
    </div>

    <script>
        // Generate 100 image elements
        const gallery = document.getElementById('imageGallery');
        
        for (let i = 1; i <= 100; i++) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = `${i}.jpg`;
            img.alt = `Portrait ${i}`;
            img.loading = "lazy";
            
            imgContainer.appendChild(img);
            gallery.appendChild(imgContainer);
        }
    </script>
</body>
</html>
