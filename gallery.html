<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Prom 2024 | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== Simplified Global Styles ===== */
        :root {
            --primary: #333;
            --secondary: #555;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background-color: var(--light);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 0;
        }

        /* ===== Simplified Header ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .create-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }

        /* ===== Strikingly-style Gallery ===== */
        .gallery-section {
            padding-top: 80px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0; /* Remove gaps between images */
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.03);
        }

        /* ===== Lightbox Styles ===== */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* ===== Responsive Styles ===== */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .create-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Simplified Header -->
    <header id="header">
        <div class="logo">Starlight Prom</div>
        <button class="create-btn">CREATE A SITE</button>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="photo-grid" id="photoGrid">
            <!-- Photos will be loaded here dynamically -->
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const config = {
                totalPhotos: 30, // Reduced number for demo
                baseImagePath: 'photos/prom_',
                imageExtension: '.webp'
            };
            
            // DOM Elements
            const photoGrid = document.getElementById('photoGrid');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const closeBtn = document.querySelector('.close-btn');
            
            // Initialize
            loadPhotos();
            
            // Event Listeners
            closeBtn.addEventListener('click', () => lightbox.style.display = 'none');
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) lightbox.style.display = 'none';
            });
            
            // Functions
            function loadPhotos() {
                const fragment = document.createDocumentFragment();
                
                for (let i = 1; i <= config.totalPhotos; i++) {
                    const photoItem = createPhotoItem(i);
                    fragment.appendChild(photoItem);
                }
                
                photoGrid.appendChild(fragment);
            }
            
            function createPhotoItem(id) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const img = document.createElement('img');
                // Using placeholder images from Unsplash with different IDs
                img.src = `https://source.unsplash.com/random/800x800/?prom,party,dance&sig=${id}`;
                img.loading = 'lazy';
                img.alt = `Prom photo ${id}`;
                img.dataset.id = id;
                
                photoItem.appendChild(img);
                
                // Lightbox click handler
                img.addEventListener('click', function() {
                    lightboxImg.src = this.src;
                    lightbox.style.display = 'flex';
                });
                
                return photoItem;
            }
        });
    </script>
</body>
</html>
