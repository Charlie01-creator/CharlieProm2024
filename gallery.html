<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            padding: 2px;
        }
        
        .gallery-item {
            width: calc(50% - 1px);
            position: relative;
        }
        
        .gallery-item::before {
            content: "";
            display: block;
            padding-top: 150%; /* Default ratio (will be overridden) */
        }
        
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #e0e0e0;
            transition: opacity 0.3s;
        }
        
        /* Portrait images (taller) - odd numbered */
        .gallery-item:nth-child(4n+1),
        .gallery-item:nth-child(4n+2) {
            --img-ratio: 4/3;
        }
        
        /* Landscape images (wider) - even numbered */
        .gallery-item:nth-child(4n+3),
        .gallery-item:nth-child(4n+4) {
            --img-ratio: 3/4;
        }
        
        .gallery-item::before {
            padding-top: calc(100% / var(--img-ratio));
        }
        
        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .gallery-item img[data-src] {
            opacity: 0;
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Images 1-20 with lazy loading -->
        <!-- First 4 images (portrait) -->
        <div class="gallery-item">
            <img data-src="1.jpg" alt="Image 1" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="2.jpg" alt="Image 2" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="3.jpg" alt="Image 3" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="4.jpg" alt="Image 4" loading="lazy" onload="this.style.opacity=1">
        </div>
        
        <!-- Next 4 images (landscape) -->
        <div class="gallery-item">
            <img data-src="5.jpg" alt="Image 5" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="6.jpg" alt="Image 6" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="7.jpg" alt="Image 7" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="8.jpg" alt="Image 8" loading="lazy" onload="this.style.opacity=1">
        </div>
        
        <!-- Next 4 images (portrait) -->
        <div class="gallery-item">
            <img data-src="9.jpg" alt="Image 9" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="10.jpg" alt="Image 10" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="11.jpg" alt="Image 11" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="12.jpg" alt="Image 12" loading="lazy" onload="this.style.opacity=1">
        </div>
        
        <!-- Next 4 images (landscape) -->
        <div class="gallery-item">
            <img data-src="13.jpg" alt="Image 13" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">

        <div class="gallery-item">

        </div>
        <div class="gallery-item">
            <img data-src="18.jpg" alt="Image 18" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="19.jpg" alt="Image 19" loading="lazy" onload="this.style.opacity=1">
        </div>
        <div class="gallery-item">
            <img data-src="20.jpg" alt="Image 20" loading="lazy" onload="this.style.opacity=1">
        </div>
    </div>

    <script>
        // Lazy load images with Intersection Observer
        document.addEventListener('DOMContentLoaded', function() {
            const lazyImages = [].slice.call(document.querySelectorAll('img[data-src]'));
            
            if ('IntersectionObserver' in window) {
                let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.removeAttribute('data-src');
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });
                
                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            } else {
                // Fallback for browsers without IntersectionObserver
                lazyImages.forEach(function(lazyImage) {
                    lazyImage.src = lazyImage.dataset.src;
                });
            }
        });
    </script>
</body>
</html>
