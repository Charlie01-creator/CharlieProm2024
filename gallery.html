<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAW GALLERY</title>
    <style>
        /* RAW STYLE BASED ON SCREENSHOT */
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: white;
            line-height: 1.4;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .post {
            border-bottom: 1px solid #333;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .post-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .post-meta {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        
        .gallery-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #222;
            transition: 0.3s;
        }
        
        .gallery-img:hover {
            opacity: 0.8;
        }
        
        .highlight {
            color: #ff0;
        }
    </style>
</head>
<body>
    <!-- SEARCH HEADER -->
    <div class="post">
        <div class="post-title"># SEARCH</div>
    </div>
    
    <!-- MANUAL GALLERY SECTION - EDIT HERE -->
    <div class="post">
        <div class="post-title">ACTUAL READ</div>
        <div class="post-meta">RAW PHOTO DUMP</div>
        
        <!-- ======= EDIT YOUR IMAGES HERE ======= -->
        <div class="gallery-grid">
            <!-- ROW 1 -->
            <img src="images/1.jpg" class="gallery-img" loading="lazy">
            <img src="images/2.jpg" class="gallery-img" loading="lazy">
            <img src="images/3.jpg" class="gallery-img" loading="lazy">
            
            <!-- ROW 2 -->
            <img src="images/4.jpg" class="gallery-img" loading="lazy">
            <img src="images/5.jpg" class="gallery-img" loading="lazy">
            <img src="images/6.jpg" class="gallery-img" loading="lazy">
            
            <!-- ROW 3 -->
            <img src="images/7.jpg" class="gallery-img" loading="lazy">
            <img src="images/8.jpg" class="gallery-img" loading="lazy">
            <img src="images/9.jpg" class="gallery-img" loading="lazy">
        </div>
        <!-- ======= END IMAGE EDIT AREA ======= -->
    </div>
    
    <!-- WATCH POST -->
    <div class="post">
        <div class="post-title">AURA.</div>
        <div class="post-meta highlight">$300,000 WATCH</div>
    </div>
    
    <!-- SECOND GALLERY SECTION -->
    <div class="post">
        <div class="post-title">18.0 g 4.5 G 7g</div>
        <div class="post-meta">AIRPODS FAILING OUT</div>
        
        <!-- ======= EDIT SECOND GALLERY HERE ======= -->
        <div class="gallery-grid">
            <img src="images/10.jpg" class="gallery-img" loading="lazy">
            <img src="images/11.jpg" class="gallery-img" loading="lazy">
            <img src="images/12.jpg" class="gallery-img" loading="lazy">
        </div>
    </div>
    
    <!-- BOTTOM POSTS -->
    <div class="post">
        <div class="post-title">HOW TO GET MUSCULAR IN JUST 3 DAYS...</div>
    </div>
    
    <div class="post">
        <div class="post-title">LOOK FOR THIS TYPE OF WOMAN</div>
    </div>

    <!-- SIMPLE LIGHTBOX SCRIPT -->
    <script>
        // Simple lightbox functionality
        document.querySelectorAll('.gallery-img').forEach(img => {
            img.addEventListener('click', () => {
                const lightbox = document.createElement('div');
                lightbox.style.position = 'fixed';
                lightbox.style.top = '0';
                lightbox.style.left = '0';
                lightbox.style.width = '100%';
                lightbox.style.height = '100%';
                lightbox.style.backgroundColor = 'rgba(0,0,0,0.9)';
                lightbox.style.display = 'flex';
                lightbox.style.justifyContent = 'center';
                lightbox.style.alignItems = 'center';
                lightbox.style.zIndex = '1000';
                
                const fullImg = document.createElement('img');
                fullImg.src = img.src;
                fullImg.style.maxHeight = '90vh';
                fullImg.style.maxWidth = '90vw';
                
                lightbox.appendChild(fullImg);
                lightbox.addEventListener('click', () => document.body.removeChild(lightbox));
                
                document.body.appendChild(lightbox);
            });
        });
        
        // Protection against right-click download
        document.addEventListener('contextmenu', (e) => {
            if(e.target.classList.contains('gallery-img')) {
                e.preventDefault();
                alert('Image saving disabled');
            }
        });
    </script>
</body>
</html>
