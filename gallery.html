<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="3-column mobile gallery with 20 images">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 8px;
            -webkit-user-select: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            touch-action: manipulation;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            width: 100%;
        }
        
        .gallery-item {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
            aspect-ratio: 1/1;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            background: #e8e8e8;
            transition: transform 0.15s ease;
            pointer-events: none;
        }
        
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0.04) 100%);
            pointer-events: none;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .watermark::after {
            content: "Arle's";
            position: absolute;
            color: rgba(0,0,0,0.12);
            font-size: 14px;
            font-weight: bold;
            transform: rotate(-15deg);
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .gallery-item img[data-src] {
            background: linear-gradient(90deg, #e8e8e8 25%, #f0f0f0 50%, #e8e8e8 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        .protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
    </style>
</head>

    <script>
        (function() {
            // WebP support detection with caching
            const supportsWebP = localStorage.getItem('webp-support') === 'true' || 
                (function() {
                    const elem = document.createElement('canvas');
                    if (!!(elem.getContext && elem.getContext('2d'))) {
                        const result = elem.toDataURL('image/webp').indexOf('data:image/webp') === 0;
                        localStorage.setItem('webp-support', result.toString());
                        return result;
                    }
                    return false;
                })();
            
            // Efficient image loader with WebP conversion
            const loadImage = function(img) {
                if (!img.dataset.src) return;
                
                const originalSrc = img.dataset.src;
                const tempImg = new Image();
                
                tempImg.onload = function() {
                    if (supportsWebP) {
                        convertToWebP(tempImg, img);
                    } else {
                        img.src = originalSrc;
                        img.onload = function() {
                            img.style.opacity = 1;
                        };
                    }
                    img.removeAttribute('data-src');
                };
                
                tempImg.onerror = function() {
                    img.src = originalSrc;
                    img.removeAttribute('data-src');
                };
                
                tempImg.src = originalSrc;
            };
            
            // Optimized WebP conversion
            const convertToWebP = function(sourceImg, targetImg) {
                const canvas = document.createElement('canvas');
                const quality = 0.7; // Optimal quality for mobile
                canvas.width = sourceImg.naturalWidth || sourceImg.width;
                canvas.height = sourceImg.naturalHeight || sourceImg.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(sourceImg, 0, 0);
                
                // Use setTimeout to prevent UI blocking
                setTimeout(function() {
                    canvas.toBlob(function(blob) {
                        const webpUrl = URL.createObjectURL(blob);
                        targetImg.onload = function() {
                            URL.revokeObjectURL(webpUrl);
                            targetImg.style.opacity = 1;
                        };
                        targetImg.src = webpUrl;
                    }, 'image/webp', quality);
                }, 0);
            };
            
            // Progressive lazy loading
            const initLazyLoading = function() {
                const lazyImages = [].slice.call(document.querySelectorAll('img[data-src]'));
                
                if ('IntersectionObserver' in window) {
                    const imageObserver = new IntersectionObserver(function(entries) {
                        entries.forEach(function(entry) {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                loadImage(img);
                                imageObserver.unobserve(img);
                            }
                        });
                    }, {
                        rootMargin: '150px 0px',
                        threshold: 0.01
                    });
                    
                    // Load first 6 images immediately
                    lazyImages.slice(0, 6).forEach(function(img) {
                        loadImage(img);
                    });
                    
                    // Lazy load the rest
                    lazyImages.slice(6).forEach(function(img) {
                        imageObserver.observe(img);
                    });
                } else {
                    // Fallback for older browsers
                    lazyImages.forEach(function(img) {
                        loadImage(img);
                    });
                }
            };
            
            // Protection features
            const initProtection = function() {
                // Prevent right-click
                document.addEventListener('contextmenu', function(e) {
                    if (e.target.tagName === 'IMG') e.preventDefault();
                }, false);
                
                // Prevent dragging
                document.addEventListener('dragstart', function(e) {
                    if (e.target.tagName === 'IMG') e.preventDefault();
                }, false);
                
                // Prevent touch hold
                document.addEventListener('touchstart', function(e) {
                    if (e.target.tagName === 'IMG') e.preventDefault();
                }, { passive: false });
            };
            
            // Initialize everything
            initProtection();
            initLazyLoading();
        })();
    </script>
