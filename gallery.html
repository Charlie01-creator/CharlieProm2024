<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central College Mityana — Prom 2024 Gallery</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 10px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.6rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 6px;
    }
    .gallery-item {
      aspect-ratio: 3/4;
      background: #eee;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 6px;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    /* Lightbox */
    .lightbox {
      position: fixed;
      top:0;left:0;
      width:100%;height:100%;
      background: rgba(0,0,0,0.9);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.3s ease;
      z-index: 9999;
    }
    .lightbox.active {
      opacity:1;
      pointer-events:auto;
    }
    .lightbox img {
      max-width:90%;
      max-height:80%;
      margin-bottom:12px;
      border-radius: 8px;
    }
    .lightbox span {
      color:#fff;
      font-size:1rem;
    }
    .lightbox-close {
      position:absolute;
      top:15px;right:20px;
      font-size:2rem;
      color:#fff;
      cursor:pointer;
    }
    /* Loader */
    #loader {
      text-align:center;
      padding:12px;
      font-size:0.9rem;
      color:#666;
    }
  </style>
</head>
<body>
  <h1>Central College Mityana — Prom 2024</h1>
  
  <div class="gallery" id="gallery-container"></div>
  <div id="loader">Loading images...</div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <span id="lightbox-caption"></span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const TOTAL_IMAGES = 45;   // total number of images
      const IMAGES_PER_LOAD = 20; // load per scroll
      let loadedCount = 0;

      const gallery = document.getElementById('gallery-container');
      const loader = document.getElementById('loader');

      // Lightbox elements
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      const lbCaption = document.getElementById('lightbox-caption');
      const lbClose = document.getElementById('lightbox-close');

      // Load thumbnails into gallery
      function loadImages() {
        if (loadedCount >= TOTAL_IMAGES) {
          loader.textContent = "All images loaded";
          return;
        }

        for (let i = 1; i <= IMAGES_PER_LOAD && loadedCount < TOTAL_IMAGES; i++) {
          loadedCount++;
          const item = document.createElement('div');
          item.className = 'gallery-item';
          
          // Thumbnail (small size, e.g., thumbs/1.jpg)
          const img = document.createElement('img');
          img.loading = 'lazy';
          img.alt = `Prom Image ${loadedCount}`;
          img.src = `thumbs/${loadedCount}.jpg`; // lightweight thumbnail
          
          // On click → load full image
          item.addEventListener('click', () => {
            lbImg.src = `full/${loadedCount}.jpg`; // full image on demand
            lbCaption.textContent = img.alt;
            lightbox.classList.add('active');
          });

          item.appendChild(img);
          gallery.appendChild(item);
        }
      }

      // Infinite scroll
      function handleScroll() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
          loadImages();
        }
      }

      // Lightbox close
      lbClose.addEventListener('click', () => lightbox.classList.remove('active'));
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) lightbox.classList.remove('active');
      });

      window.addEventListener('scroll', handleScroll);

      // Initial load
      loadImages();
    });
  </script>
</body>
</html>
