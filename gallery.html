<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Gallery | Strikingly-Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin: 40px auto 30px;
            max-width: 800px;
            padding: 0 20px;
        }
        
        h1 {
            color: #2d2d2d;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #3a7bd5;
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #2c65c0;
        }
        
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 3/4;
            background-color: #eee;
        }
        
        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .footer {
            text-align: center;
            margin: 40px 0 20px;
            padding: 20px;
            color: #777;
        }

        /* Desktop - 3 columns */
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Small mobile - 1 column */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portrait Gallery</h1>
        <div class="subtitle">Beautiful moments in portrait format</div>
        <a href="#" class="cta-button">CREATE YOUR PORTFOLIO</a>
    </div>
    
    <div class="gallery-container">
        <div class="gallery" id="imageGallery">
            <!-- Images will be inserted here by JavaScript -->
        </div>
    </div>
    
    <div class="footer">
        strikingly.com/portrait-galleries | Â© 2025 Strikingly-Style Gallery
    </div>

    <script>
        // Generate 100 image elements with placeholder images
        const gallery = document.getElementById('imageGallery');
        const placeholderColors = ['#f5f5f5', '#eaeaea', '#e0e0e0']; // Light gray variations
        
        for (let i = 1; i <= 100; i++) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'gallery-item';
            
            // Create a placeholder div with random light gray background
            const placeholder = document.createElement('div');
            placeholder.style.width = '100%';
            placeholder.style.height = '100%';
            placeholder.style.backgroundColor = placeholderColors[Math.floor(Math.random() * placeholderColors.length)];
            
            imgContainer.appendChild(placeholder);
            gallery.appendChild(imgContainer);
        }
    </script>
</body>
</html>
