<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            -webkit-touch-callout: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-column {
            flex: 1;
            min-width: calc(33.33% - 7px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gallery-item {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
            pointer-events: none;
        }
        .gallery-item img:hover {
            transform: scale(1.02);
        }
        .protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: transparent;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery-container">
        <!-- Images will be inserted here by JavaScript -->
    </div>
    <div id="loading" class="loading">Loading images...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Protection against downloading
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });
            
            document.addEventListener('touchstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Configuration
            const TOTAL_IMAGES = 20; // Start with 20 for testing
            const IMAGES_PER_LOAD = 9;
            const COLUMN_COUNT = 3;
            
            const gallery = document.getElementById('gallery-container');
            const loadingElement = document.getElementById('loading');
            let loadedCount = 0;
            
            // Create columns
            const columns = [];
            for (let i = 0; i < COLUMN_COUNT; i++) {
                const column = document.createElement('div');
                column.className = 'gallery-column';
                gallery.appendChild(column);
                columns.push(column);
            }
            
            // Load initial set of images
            function loadImages(count) {
                const endIndex = Math.min(loadedCount + count, TOTAL_IMAGES);
                
                for (let i = loadedCount + 1; i <= endIndex; i++) {
                    const img = document.createElement('img');
                    img.src = i + '.jpg';
                    img.alt = 'Image ' + i;
                    img.loading = 'lazy';
                    img.style.pointerEvents = 'none';
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'protection-overlay';
                    
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.appendChild(img);
                    item.appendChild(overlay);
                    
                    // Prevent opening image
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        return false;
                    });
                    
                    // Distribute evenly across columns
                    columns[(i-1) % COLUMN_COUNT].appendChild(item);
                }
                
                loadedCount = endIndex;
                
                // Hide loading message if all images are loaded
                if (loadedCount >= TOTAL_IMAGES) {
                    loadingElement.style.display = 'none';
                }
            }
            
            // Load more images when scrolling to bottom
            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (loadedCount < TOTAL_IMAGES) {
                        loadImages(IMAGES_PER_LOAD);
                    }
                }
            });
            
            // Initial load
            loadImages(IMAGES_PER_LOAD);
        });
    </script>
</body>
</html>
