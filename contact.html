<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arle's Gallery</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:sans-serif;background:#f5f5f5;padding:5px;-webkit-user-select:none;user-select:none}
        .gallery{display:flex;gap:5px}
        .column{flex:1;display:flex;flex-direction:column;gap:5px;min-width:0}
        .item{background:#fff;border-radius:3px;overflow:hidden;position:relative}
        .item img{width:100%;height:auto;display:block;background:#eee}
        .watermark{position:absolute;top:0;left:0;width:100%;height:100%;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.08"><text x="50%" y="50%" fill="%23000" font-size="10" text-anchor="middle" transform="rotate(-45 50 50)">ARLE</text></svg>')}
        .protect{position:absolute;top:0;left:0;width:100%;height:100%;z-index:2}
        .loading{width:100%;padding-bottom:100%;background:#eee}
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Column 1 (7 images) -->
        <div class="column">
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="1.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="4.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="7.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="10.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="13.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="16.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="19.jpg" alt="" loading="lazy" width="120" height="120"></div>
        </div>
        
        <!-- Column 2 (7 images) -->
        <div class="column">
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="2.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="5.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="8.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="11.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="14.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="17.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="20.jpg" alt="" loading="lazy" width="120" height="120"></div>
        </div>
        
        <!-- Column 3 (6 images) -->
        <div class="column">
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="3.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="6.jpg" alt="" loading="lazy" width="120" height="120"></div>
            <div class="item"><div class="watermark"></div><div class="protect"></div><div class="loading"></div><img data-src="9.jpg" alt="" loading="lazy" width="120" height="120"></div>

        </div>
    </div>

    <script>
        // Lightest possible lazy loader
        document.addEventListener('DOMContentLoaded', function(){
            const io = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if(entry.isIntersecting){
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => img.previousElementSibling.remove();
                        io.unobserve(img);
                    }
                });
            }, {rootMargin: '50px'});
            
            document.querySelectorAll('img[data-src]').forEach(img => io.observe(img));
            
            // Download protection
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('dragstart', e => e.preventDefault());
            document.addEventListener('touchstart', e => {
                if(e.target.tagName === 'IMG') e.preventDefault();
            }, {passive:false});
        });
    </script>
</body>
</html>
