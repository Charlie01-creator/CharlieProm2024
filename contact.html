<!DOCTYPE html>
<html>
<head>
    <title>Working Gallery Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
        .gallery-item { width: calc(33% - 10px); }
        .image-container { width: 100%; height: 200px; background: #eee; }
        .loading { text-align: center; padding: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="gallery" id="gallery-container"></div>
    <div id="loading" class="loading">Loading images...</div>
    <div id="error-log" class="error"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const TOTAL_IMAGES = 5;
            
            // Use working test images (IDs 101-105)
            const getImageUrl = (id) => {
                return `https://picsum.photos/id/${id+100}/300/300`;
            };

            const logError = (msg) => {
                document.getElementById('error-log').innerHTML += `<p>${msg}</p>`;
                console.error(msg);
            };

            const loadImage = (id, container) => {
                const url = getImageUrl(id);
                const img = new Image();
                img.crossOrigin = "anonymous";
                
                img.onload = function() {
                    container.style.backgroundImage = `url(${url})`;
                    container.style.backgroundSize = 'cover';
                };
                
                img.onerror = () => logError(`Failed to load image ${id} from ${url}`);
                img.src = url;
            };

            // Load images
            for (let i = 1; i <= TOTAL_IMAGES; i++) {
                const container = document.createElement('div');
                container.className = 'image-container';
                document.getElementById('gallery-container').appendChild(container);
                loadImage(i, container);
            }
            
            document.getElementById('loading').textContent = "Loaded test images!";
        });
    </script>
</body>
</html>
