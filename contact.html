<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-column {
            flex: 1;
            min-width: calc(33.33% - 7px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gallery-item {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        .protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: transparent;
        }
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" opacity="0.05"><text x="50%" y="50%" fill="black" font-family="Arial" font-size="36" text-anchor="middle" dominant-baseline="middle" transform="rotate(-30 200 200)">Protected Content</text></svg>');
            pointer-events: none;
            z-index: 1;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery-container"></div>
    <div id="loading" class="loading">Loading gallery...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Anti-download protection
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Disable text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
            
            // Gallery configuration
            const TOTAL_IMAGES = 20; // Test with 20 first, then change to 845
            const IMAGES_PER_LOAD = 9;
            const COLUMN_COUNT = 3;
            
            const gallery = document.getElementById('gallery-container');
            const loadingElement = document.getElementById('loading');
            let loadedCount = 0;
            
            // Create columns
            const columns = [];
            for (let i = 0; i < COLUMN_COUNT; i++) {
                const column = document.createElement('div');
                column.className = 'gallery-column';
                gallery.appendChild(column);
                columns.push(column);
            }
            
            // Load images with protection
            function loadImages(count) {
                const endIndex = Math.min(loadedCount + count, TOTAL_IMAGES);
                
                for (let i = loadedCount + 1; i <= endIndex; i++) {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = i + '.jpg';
                    img.alt = 'Protected Image ' + i;
                    img.loading = 'lazy';
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'protection-overlay';
                    
                    const watermark = document.createElement('div');
                    watermark.className = 'watermark';
                    
                    container.appendChild(img);
                    container.appendChild(watermark);
                    container.appendChild(overlay);
                    
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.appendChild(container);
                    
                    // Distribute evenly across columns
                    columns[(i-1) % COLUMN_COUNT].appendChild(item);
                }
                
                loadedCount = endIndex;
                
                if (loadedCount >= TOTAL_IMAGES) {
                    loadingElement.style.display = 'none';
                }
            }
            
            // Load more on scroll
            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (loadedCount < TOTAL_IMAGES) {
                        loadImages(IMAGES_PER_LOAD);
                    }
                }
            });
            
            // Initial load
            loadImages(IMAGES_PER_LOAD);
        });
    </script>
</body>
</html>
