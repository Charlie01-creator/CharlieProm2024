<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Data Secure Gallery (1-845.jpg)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
        .gallery-column { flex: 1; min-width: calc(33.33% - 7px); gap: 10px; }
        .gallery-item { width: 100%; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .image-container { position: relative; width: 100%; padding-bottom: 100%; overflow: hidden; }
        .image-container canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        .loading { text-align: center; padding: 20px; color: #666; }
        .lqip { filter: blur(10px); transform: scale(1.02); } /* Blur effect for LQIP */
    </style>
</head>
<body>
    <div class="gallery" id="gallery-container"></div>
    <div id="loading" class="loading">Loading optimized images...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Protection against downloading
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('dragstart', (e) => e.preventDefault());
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) e.preventDefault();
            });

            // Configuration
            const TOTAL_IMAGES = 845; // Images are named 1.jpg to 845.jpg
            const IMAGES_PER_LOAD = 9; // Images per batch
            const COLUMN_COUNT = 3; // Number of columns
            const USE_WEBP = true; // Use WebP if supported
            const LQIP_ENABLED = true; // Enable Low-Quality Image Placeholders
            const MAX_WIDTH = window.innerWidth > 768 ? 600 : 300; // Adaptive sizing

            const gallery = document.getElementById('gallery-container');
            const loadingElement = document.getElementById('loading');
            let loadedCount = 0;

            // Create columns
            const columns = Array.from({ length: COLUMN_COUNT }, () => {
                const column = document.createElement('div');
                column.className = 'gallery-column';
                gallery.appendChild(column);
                return column;
            });

            // Check WebP support
            const supportsWebP = () => {
                const elem = document.createElement('canvas');
                return elem.toDataURL('image/webp').indexOf('data:image/webp') === 0;
            };

            // Generate optimized image URL (e.g., "1-300px.webp" or "1.jpg")
            const getOptimizedImageUrl = (id) => {
                const format = USE_WEBP && supportsWebP() ? 'webp' : 'jpg';
                const widthSuffix = MAX_WIDTH !== 0 ? `-${MAX_WIDTH}px` : ''; // e.g., "1-300px.webp"
                return `${id}${widthSuffix}.${format}`;
            };

            // Generate LQIP URL (e.g., "1-lqip.jpg")
            const getLqipUrl = (id) => {
                return `${id}-lqip.jpg`; // Tiny blurred placeholder (e.g., 10px wide)
            };

            // Load LQIP (Low-Quality Image Placeholder)
            const loadLQIP = (id, container) => {
                const lqipUrl = getLqipUrl(id);
                const img = new Image();
                img.src = lqipUrl;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = MAX_WIDTH;
                    canvas.height = MAX_WIDTH;
                    ctx.drawImage(img, 0, 0, MAX_WIDTH, MAX_WIDTH);
                    canvas.classList.add('lqip');
                    container.appendChild(canvas);
                };
            };

            // Render protected image (with watermark)
            const renderProtectedImage = (imgUrl, container) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = container.querySelector('canvas') || document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = MAX_WIDTH;
                    canvas.height = MAX_WIDTH;
                    ctx.drawImage(img, 0, 0, MAX_WIDTH, MAX_WIDTH);
                    
                    // Apply watermark
                    ctx.fillStyle = 'rgba(0,0,0,0.01)';
                    ctx.font = '20px Arial';
                    for (let x = 0; x < MAX_WIDTH; x += 100) {
                        for (let y = 0; y < MAX_WIDTH; y += 100) {
                            ctx.fillText('PROTECTED', x + (y % 200), y + (x % 200));
                        }
                    }
                    
                    canvas.classList.remove('lqip');
                    container.appendChild(canvas);
                };
                img.src = imgUrl;
            };

            // Load images via Intersection Observer (better than scroll)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && loadedCount < TOTAL_IMAGES) {
                        loadImages(IMAGES_PER_LOAD);
                    }
                });
            }, { threshold: 0.1 });

            // Load images in batches
            function loadImages(count) {
                const endIndex = Math.min(loadedCount + count, TOTAL_IMAGES);
                
                for (let i = loadedCount + 1; i <= endIndex; i++) {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.appendChild(container);
                    
                    // Load LQIP first (tiny blurred placeholder)
                    if (LQIP_ENABLED) loadLQIP(i, container);
                    
                    // Then load the full optimized image
                    const optimizedUrl = getOptimizedImageUrl(i);
                    renderProtectedImage(optimizedUrl, container);
                    
                    // Distribute across columns
                    columns[(i - 1) % COLUMN_COUNT].appendChild(item);
                }
                
                loadedCount = endIndex;
                if (loadedCount >= TOTAL_IMAGES) loadingElement.style.display = 'none';
            }

            // Initial load
            loadImages(IMAGES_PER_LOAD);
            observer.observe(loadingElement); // Trigger more loads when near bottom
        });
    </script>
</body>
</html>
