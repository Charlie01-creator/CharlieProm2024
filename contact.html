<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arle's Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f5f5f5;
            padding: 8px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .gallery {
            display: flex;
            gap: 6px;
        }
        
        .gallery-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 0;
        }
        
        .gallery-item {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            background: #e0e0e0;
        }
        
        /* Tiny watermark (reduced size) */
        .watermark {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" opacity="0.1"><text x="50%" y="50%" fill="black" font-size="20" text-anchor="middle" dominant-baseline="middle" transform="rotate(-30 100 100)">Gallery</text></svg>');
            pointer-events: none;
        }

        /* Ultra-light loading placeholder */
        .loading-placeholder {
            width: 100%;
            padding-bottom: 100%; /* Square aspect ratio */
            background: #e0e0e0;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-column">
            <div class="gallery-item">
                <div class="watermark"></div>
                <div class="loading-placeholder"></div>
                <img data-src="1.jpg" alt="" loading="lazy" width="100" height="100">
            </div>
            <div class="gallery-item">
                <div class="watermark"></div>
                <div class="loading-placeholder"></div>
                <img data-src="4.jpg" alt="" loading="lazy" width="100" height="100">
            </div>
        </div>
        
        <div class="gallery-column">
            <div class="gallery-item">
                <div class="watermark"></div>
                <div class="loading-placeholder"></div>
                <img data-src="2.jpg" alt="" loading="lazy" width="100" height="100">
            </div>
            <div class="gallery-item">
                <div class="watermark"></div>
                <div class="loading-placeholder"></div>
                <img data-src="5.jpg" alt="" loading="lazy" width="100" height="100">
            </div>
        </div>
        
        <div class="gallery-column">
            <div class="gallery-item">
                <div class="watermark"></div>
                <div class="loading-placeholder"></div>
                <img data-src="3.jpg" alt="" loading="lazy" width="100" height="100">
            </div>
            <div class="gallery-item">
                <div class="watermark"></div>
                <div class="loading-placeholder"></div>
                <img data-src="6.jpg" alt="" loading="lazy" width="100" height="100">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lightweight lazy loading
            function lazyLoad() {
                const images = document.querySelectorAll('img[data-src]');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = function() {
                                img.previousElementSibling.remove(); // Remove placeholder
                            };
                            observer.unobserve(img);
                        }
                    });
                }, {rootMargin: '50px'});
                
                images.forEach(img => observer.observe(img));
            }
            
            // Basic image protection
            document.addEventListener('contextmenu', (e) => {
                if (e.target.tagName === 'IMG') e.preventDefault();
            });
            
            lazyLoad();
        });
    </script>
</body>
</html>
