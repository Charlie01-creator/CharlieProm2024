<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Protected Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            -webkit-touch-callout: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-column {
            flex: 1;
            min-width: calc(33.33% - 7px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gallery-item {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }
        .protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery-container"></div>
    <div id="loading" class="loading">Loading images...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Protection against downloading
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
            
            // Configuration - TEST WITH THESE FIRST
            const TEST_MODE = true; // Set to false for production
            const TOTAL_IMAGES = TEST_MODE ? 3 : 845;
            const IMAGES_PER_LOAD = TEST_MODE ? 3 : 9;
            const COLUMN_COUNT = 3;
            
            const gallery = document.getElementById('gallery-container');
            const loadingElement = document.getElementById('loading');
            let loadedCount = 0;
            
            // Create columns
            const columns = [];
            for (let i = 0; i < COLUMN_COUNT; i++) {
                const column = document.createElement('div');
                column.className = 'gallery-column';
                gallery.appendChild(column);
                columns.push(column);
            }
            
            // Load images with protection
            function loadImages(count) {
                const endIndex = Math.min(loadedCount + count, TOTAL_IMAGES);
                
                for (let i = loadedCount + 1; i <= endIndex; i++) {
                    const img = document.createElement('img');
                    // TEST IMAGE - REPLACE WITH YOUR OWN
                    const testImageUrl = TEST_MODE ? 
                        'https://picsum.photos/300/200?random=' + i : 
                        i + '.jpg';
                    
                    img.src = testImageUrl;
                    img.alt = 'Image ' + i;
                    img.loading = 'lazy';
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'protection-overlay';
                    
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.appendChild(img);
                    item.appendChild(overlay);
                    
                    // Distribute evenly across columns
                    columns[(i-1) % COLUMN_COUNT].appendChild(item);
                }
                
                loadedCount = endIndex;
                
                if (loadedCount >= TOTAL_IMAGES) {
                    loadingElement.style.display = 'none';
                }
            }
            
            // Load more on scroll
            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (loadedCount < TOTAL_IMAGES) {
                        loadImages(IMAGES_PER_LOAD);
                    }
                }
            });
            
            // Initial load
            loadImages(IMAGES_PER_LOAD);
            
            // Debugging help
            console.log('Gallery initialized. Testing with', TOTAL_IMAGES, 'images');
            if (TEST_MODE) {
                console.log('TEST MODE: Using placeholder images from picsum.photos');
            }
        });
    </script>
</body>
</html>
