<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            -webkit-touch-callout: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-column {
            flex: 1;
            min-width: calc(33.33% - 7px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gallery-item {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
        }
        .image-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery-container"></div>
    <div id="loading" class="loading">Loading images...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Protection against downloading
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            document.addEventListener('keydown', function(e) {
                // Disable dev tools
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                    e.preventDefault();
                }
            });

            // Configuration
            const TOTAL_IMAGES = 20; // Start with 20 for testing
            const IMAGES_PER_LOAD = 9;
            const COLUMN_COUNT = 3;
            
            const gallery = document.getElementById('gallery-container');
            const loadingElement = document.getElementById('loading');
            let loadedCount = 0;
            
            // Create columns
            const columns = [];
            for (let i = 0; i < COLUMN_COUNT; i++) {
                const column = document.createElement('div');
                column.className = 'gallery-column';
                gallery.appendChild(column);
                columns.push(column);
            }
            
            // Render image to protected canvas
            function renderProtectedImage(imgUrl, container) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.crossOrigin = 'Anonymous';
                img.onload = function() {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    
                    // Draw image with subtle watermark
                    ctx.drawImage(img, 0, 0);
                    ctx.fillStyle = 'rgba(0,0,0,0.01)';
                    ctx.font = '20px Arial';
                    for (let x = 0; x < canvas.width; x += 100) {
                        for (let y = 0; y < canvas.height; y += 100) {
                            ctx.fillText('PROTECTED', x + (y%200), y + (x%200));
                        }
                    }
                    
                    container.appendChild(canvas);
                };
                img.src = imgUrl + '?t=' + Date.now(); // Cache buster
            }
            
            // Load images with canvas protection
            function loadImages(count) {
                const endIndex = Math.min(loadedCount + count, TOTAL_IMAGES);
                
                for (let i = loadedCount + 1; i <= endIndex; i++) {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.appendChild(container);
                    
                    // Render via protected canvas
                    renderProtectedImage(i + '.jpg', container);
                    
                    // Distribute evenly across columns
                    columns[(i-1) % COLUMN_COUNT].appendChild(item);
                }
                
                loadedCount = endIndex;
                
                if (loadedCount >= TOTAL_IMAGES) {
                    loadingElement.style.display = 'none';
                }
            }
            
            // Load more on scroll
            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (loadedCount < TOTAL_IMAGES) {
                        loadImages(IMAGES_PER_LOAD);
                    }
                }
            });
            
            // Initial load
            loadImages(IMAGES_PER_LOAD);
        });
    </script>
</body>
</html>
