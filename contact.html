<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            -webkit-touch-callout: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-column {
            flex: 1;
            min-width: calc(33.33% - 7px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gallery-item {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .canvas-container {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
        }
        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery-container"></div>
    <div id="loading" class="loading">Loading images...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const TOTAL_IMAGES = 20; // Test with 20 first
            const IMAGES_PER_LOAD = 9;
            const COLUMN_COUNT = 3;
            
            const gallery = document.getElementById('gallery-container');
            const loadingElement = document.getElementById('loading');
            let loadedCount = 0;
            
            // Create columns
            const columns = [];
            for (let i = 0; i < COLUMN_COUNT; i++) {
                const column = document.createElement('div');
                column.className = 'gallery-column';
                gallery.appendChild(column);
                columns.push(column);
            }
            
            // Render image to canvas with protection
            function renderToCanvas(imgUrl, container) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.crossOrigin = 'Anonymous';
                img.onload = function() {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    
                    // Draw image
                    ctx.drawImage(img, 0, 0);
                    
                    // Add subtle watermark pattern
                    ctx.fillStyle = 'rgba(0,0,0,0.02)';
                    for (let i = 0; i < canvas.width; i += 50) {
                        for (let j = 0; j < canvas.height; j += 50) {
                            ctx.fillText('Â©', i + (j%100), j + (i%100));
                        }
                    }
                    
                    container.appendChild(canvas);
                };
                img.src = imgUrl + '?t=' + Date.now(); // Cache buster
            }
            
            // Load images with canvas protection
            function loadImages(count) {
                const endIndex = Math.min(loadedCount + count, TOTAL_IMAGES);
                
                for (let i = loadedCount + 1; i <= endIndex; i++) {
                    const canvasContainer = document.createElement('div');
                    canvasContainer.className = 'canvas-container';
                    
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.appendChild(canvasContainer);
                    
                    // Render via canvas
                    renderToCanvas(i + '.jpg', canvasContainer);
                    
                    // Distribute evenly across columns
                    columns[(i-1) % COLUMN_COUNT].appendChild(item);
                }
                
                loadedCount = endIndex;
                
                if (loadedCount >= TOTAL_IMAGES) {
                    loadingElement.style.display = 'none';
                }
            }
            
            // Load more on scroll
            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (loadedCount < TOTAL_IMAGES) {
                        loadImages(IMAGES_PER_LOAD);
                    }
                }
            });
            
            // Initial load
            loadImages(IMAGES_PER_LOAD);
            
            // Additional protections
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('keydown', function(e) {
                // Disable F12, Ctrl+Shift+I, etc.
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                    (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
